<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Flip Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen screen-1 active">
            <h1>If you are:</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-2 next">
            <h1>Over working on projects you don't care about</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-3 next">
            <h1>Sick of wondering if you'll be laid off</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-4 next">
            <h1>Tired of the hourly grind</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-5 next">
            <h1>Then this is for you</h1>
        </div>
    </div>

    <script>
        let currentScreen = 0;
        const screens = document.querySelectorAll('.screen');
        const totalScreens = screens.length;
        
        let isScrolling = false;
        let scrollTimeout;

        function updateScreens() {
            screens.forEach((screen, index) => {
                screen.classList.remove('active', 'prev', 'next');
                
                if (index === currentScreen) {
                    screen.classList.add('active');
                } else if (index < currentScreen) {
                    screen.classList.add('prev');
                } else {
                    screen.classList.add('next');
                }
            });
        }

        function nextScreen() {
            if (currentScreen < totalScreens - 1) {
                currentScreen++;
                updateScreens();
            }
        }

        function prevScreen() {
            if (currentScreen > 0) {
                currentScreen--;
                updateScreens();
            }
        }

        document.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            
            if (e.deltaY > 0) {
                nextScreen();
            } else {
                prevScreen();
            }
            
            isScrolling = true;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isScrolling = false;
            }, 300);
        });

        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (isScrolling) return;
            
            touchEndY = e.changedTouches[0].clientY;
            const touchDiff = touchStartY - touchEndY;
            
            if (Math.abs(touchDiff) > 50) {
                if (touchDiff > 0) {
                    nextScreen();
                } else {
                    prevScreen();
                }
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 300);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (isScrolling) return;
            
            if (e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                nextScreen();
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 300);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                prevScreen();
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 300);
            }
        });

        updateScreens();
    </script>
</body>
</html>
