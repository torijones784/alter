<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Flip Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #2c2c2c;
        }

        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-out;
        }

        .screen h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1.2;
            max-width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Color scheme for each screen */
        .screen-1 {
            background: linear-gradient(135deg, #f7f5f0 0%, #e8e2d5 100%);
            color: #2c2c2c;
        }

        .screen-2 {
            background: linear-gradient(135deg, #f7374f 0%, #e02d42 100%);
            color: #f7f5f0;
        }

        .screen-3 {
            background: linear-gradient(135deg, #88304e 0%, #752841 100%);
            color: #f7f5f0;
        }

        .screen-4 {
            background: linear-gradient(135deg, #522546 0%, #441f3a 100%);
            color: #f7f5f0;
        }

        .screen-5 {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #f7374f;
        }

        /* Container for all screens */
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Animation states */
        .screen.active {
            transform: translateY(0);
            z-index: 3;
        }

        .screen.prev {
            transform: translateY(-100%);
            z-index: 2;
        }

        .screen.next {
            transform: translateY(100%);
            z-index: 1;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.7;
        }

        .scroll-indicator::before {
            content: 'â†“';
            font-size: 2rem;
            color: currentColor;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Hide scroll indicator on last screen */
        .screen-5 .scroll-indicator {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .screen h1 {
                font-size: clamp(2rem, 7vw, 3rem);
            }
            
            .screen {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen screen-1 active">
            <h1>If you are:</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-2 next">
            <h1>Over working on projects you don't care about</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-3 next">
            <h1>Sick of wondering if you'll be laid off</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-4 next">
            <h1>Tired of the hourly grind</h1>
            <div class="scroll-indicator"></div>
        </div>
        
        <div class="screen screen-5 next">
            <h1>Then this is for you</h1>
        </div>
    </div>

    <script>
        let currentScreen = 0;
        const screens = document.querySelectorAll('.screen');
        const totalScreens = screens.length;
        
        let isScrolling = false;
        let scrollTimeout;

        function updateScreens() {
            screens.forEach((screen, index) => {
                screen.classList.remove('active', 'prev', 'next');
                
                if (index === currentScreen) {
                    screen.classList.add('active');
                } else if (index < currentScreen) {
                    screen.classList.add('prev');
                } else {
                    screen.classList.add('next');
                }
            });
        }

        function nextScreen() {
            if (currentScreen < totalScreens - 1) {
                currentScreen++;
                updateScreens();
            }
        }

        function prevScreen() {
            if (currentScreen > 0) {
                currentScreen--;
                updateScreens();
            }
        }

        // Handle wheel events (desktop)
        document.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            
            if (e.deltaY > 0) {
                nextScreen();
            } else {
                prevScreen();
            }
            
            isScrolling = true;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isScrolling = false;
            }, 300);
        });

        // Handle touch events (mobile)
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (isScrolling) return;
            
            touchEndY = e.changedTouches[0].clientY;
            const touchDiff = touchStartY - touchEndY;
            
            if (Math.abs(touchDiff) > 50) { // Minimum swipe distance
                if (touchDiff > 0) {
                    nextScreen();
                } else {
                    prevScreen();
                }
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 300);
            }
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isScrolling) return;
            
            if (e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                nextScreen();
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 300);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                prevScreen();
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 800);
            }
        });

        // Initialize
        updateScreens();
    </script>
</body>
</html>
